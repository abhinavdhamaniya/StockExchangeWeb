<html>
<body>
    <div>
      <h2>Login as Admin</h2>
      <form #adminLoginForm = "ngForm" (ngSubmit) = "onClickSubmit(adminLoginForm)">
        <div class="form-group">
          <label for="adminId">Admin ID</label>
          <input type="text" class="form-control" name="adminId" placeholder="Enter Admin ID" ngModel>
        </div>
        <div class="form-group">
            <label for="adminPassword">Admin Password</label>
            <input type="text" class="form-control" name="adminPassword" placeholder="Enter Admin Password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>    
</html>
