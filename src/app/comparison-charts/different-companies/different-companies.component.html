<html>
<head>
  <script>
    // Data Picker Initialization
    $('.datepicker').datepicker();
  </script>
</head>
<body>
    <div>
      <h6>Comparison Chart - Between Different Companies</h6><br>
      <form #comparisonChartForm = "ngForm" (ngSubmit) = "onClickSubmit(comparisonChartForm)">
        <div class="form-group">
          <label for="company1Id">Company 1 ID</label>
          <input type="text" class="form-control" name="company1Id" placeholder="Enter Company ID" ngModel>
        </div>
        <div class="form-group">
            <label for="company2Id">Company 2 ID</label>
            <input type="text" class="form-control" name="company2Id" placeholder="Enter Company ID" ngModel>
          </div>
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" class="form-control" name="startDate" ngModel>
        </div>
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" class="form-control" name="endDate" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div>
      <canvas
          baseChart
          [chartType]="'bar'"
          [datasets]="chartData"
          [labels]="labels"
          [options]="chartOptions"
          [legend]="true"
          [colors]="colors">
      </canvas>
    </div>
</body>    
</html>
