<html>
<body>
    <div>
      <h2>Import Data</h2>
      <form #importDataForm = "ngForm">
        <div class="form-group">
          <label for="excelFile">Excel File</label>
          <input type="file" class="form-control" (change)="onFileChange($event)" name="excelFile">
        </div>
      </form>
    </div>
</body>    
</html>
