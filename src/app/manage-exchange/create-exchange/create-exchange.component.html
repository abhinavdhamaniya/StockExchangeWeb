<html>
<body>
    <div>
      <h2>Create a new Stock Exchange</h2>
      <form #createStockExchangeForm = "ngForm" (ngSubmit) = "onClickSubmit(createStockExchangeForm)">
        <div class="form-group">
          <label for="stockExchangeName">Stock Exchange Name</label>
          <input type="text" class="form-control" name="stockExchangeName" placeholder="Enter Stock Exchange Name" ngModel>
        </div>
        <div class="form-group">
            <label for="brief">Brief</label>
            <input type="text" class="form-control" name="brief" placeholder="Write a brief about the Stock Exchange" ngModel>
        </div>
        <div class="form-group">
            <label for="contactAddress">Contact Address</label>
            <input type="text" class="form-control" name="contactAddress" placeholder="Enter Contact Address" ngModel>
        </div> 
        <div class="form-group">
            <label for="remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" placeholder="Write some remarks" ngModel>
        </div>
        <div class="form-group">
            <label for="companyIds">Company IDs</label>
            <input type="text" class="form-control" name="companyIds" placeholder="Enter company IDs listed in this stock exchange" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>    
</html>
