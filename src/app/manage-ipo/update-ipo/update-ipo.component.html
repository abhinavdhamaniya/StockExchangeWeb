<html>
<body>
    <div>
      <h2>Update an IPO</h2>
      <form #checkIpoIdForm = "ngForm" (ngSubmit) = "checkExists(checkIpoIdForm)">
        <div class="form-group">
          <label for="ipoId">IPO ID</label>
          <input type="text" class="form-control" name="ipoId" placeholder="Enter IPO ID" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div *ngIf="ipoExists">
        <h2>Enter New Details</h2>
        <form #updateIpoForm = "ngForm" (ngSubmit) = "updateIpo(updateIpoForm)">
            <div class="form-group">
              <label for="companyId">Company ID</label>
              <input type="text" class="form-control" name="companyId" placeholder="Enter Company ID" ngModel>
            </div>
            <div class="form-group">
                <label for="stockExchangeName">Stock Exchange Name</label>
                <input type="text" class="form-control" name="stockExchangeName" placeholder="Enter Stock Exchange Name" ngModel>
            </div>
            <div class="form-group">
                <label for="pricePerShare">Price Per Share</label>
                <input type="text" class="form-control" name="pricePerShare" placeholder="Enter Price Per Share" ngModel>
            </div> 
            <div class="form-group">
                <label for="totalShares">Total Shares</label>
                <input type="text" class="form-control" name="totalShares" placeholder="Enter Total Shares" ngModel>
            </div>
            <div class="form-group">
              <label for="remarks">Remarks</label>
              <input type="text" class="form-control" name="remarks" placeholder="Write some remarks" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
</body>    
</html>
